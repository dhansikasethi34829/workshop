<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="imagegallery.css">
</head>

<body>
    <h1>Young & Dynamic</h1>
    <div id="gallery">
        <div class="container">
            <img src="images/rohit-saraf.jpeg" alt="">
            <div class="popup">
                <h2>Rohit Saraf</h2>
                <div class="icons">
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                </div>
            </div>
        </div>
        <div class="container">
            <img src="images/ritikroshan.jpeg" alt="">
            <div class="popup">
                <h2>Hritik Roshan</h2>
                <div class="icons">
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                </div>
            </div>
        </div>
        <div class="container">
            <img src="images/ranveerk.jpeg" alt="">
            <div class="popup">
                <h2>Ranbir Kapoor</h2>
                <div class="icons">
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                </div>
            </div>
        </div>
        <div class="container">
            <img src="images/srk.jpeg" alt="">
            <div class="popup">
                <h2>Shah Rukh Khan</h2>
                <div class="icons">
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                </div>
            </div>
        </div>
        <div class="container"><img src="images/varundhawan.jpeg" alt="">
            <div class="popup">
                <h2>Varun Dhawan</h2>
                <div class="icons"><i class="fa-brands fa-twitter"></i><i class="fa-brands fa-instagram"></i></div>
            </div>
        </div>
        <div class="container"><img src="images/vicky.jpeg" alt="">
            <div class="popup">
                <h2>Vicky Kaushal</h2>
                <div class="icons"><i class="fa-brands fa-twitter"></i><i class="fa-brands fa-instagram"></i></div>
            </div>
        </div>
    </div>
</body>

</html>
